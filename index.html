<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Simple Single Day 9-5 Scheduler</title>

</head>
<body>
    <!-- header of page-->
    <div class="jumbotron jumbotron-fluid" id="jumbo-style">
        <div class="container">
            <h1 class="display-4">Plan your Day</h1>
            <p id="date"></p>
            <button id="clear-storage">Clear Entire Day</button>
        </div>
    </div>

    <div id="hourly-container">
        <!--input box-->
        <div class="hourly-rows">
            <div class="time" id="nine-clear">
              <span class="time-text">9AM</span>
            </div>
            <textarea type="text" class="text-area" id="nine-save-task"></textarea>
            <button id="nine" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="ten-clear">
              <span class="time-text">10AM</span>
            </div>
            <textarea type="text" class="text-area" id="ten-save-task"></textarea>
            <button id="ten" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="eleven-clear">
              <span class="time-text">11AM</span>
            </div>
            <textarea type="text" class="text-area" id="eleven-save-task"></textarea>
            <button id="eleven" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="twelve-clear">
              <span class="time-text">12PM</span>
            </div>
            <textarea type="text" class="text-area" id="twelve-save-task"></textarea>
            <button id="twelve" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="thirteen-clear">
              <span class="time-text">1PM</span>
            </div>
            <textarea type="text" class="text-area" id="thirteen-save-task"></textarea>
            <button id="thirteen" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="fourteen-clear">
              <span class="time-text">2PM</span>
            </div>
            <textarea type="text" class="text-area" id="fourteen-save-task"></textarea>
            <button id="fourteen" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="fifteen-clear">
              <span class="time-text">3PM</span>
            </div>
            <textarea type="text" class="text-area" id="fifteen-save-task"></textarea>
            <button id="fifteen" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="sixteen-clear">
              <span class="time-text">4PM</span>
            </div>
            <textarea type="text" class="text-area" id="sixteen-save-task"></textarea>
            <button id="sixteen" class="save">Save
            </button>
        </div>

        <div class="hourly-rows">
            <div class="time" id="seventeen-clear">
              <span class="time-text">5PM</span>
            </div>
            <textarea type="text" class="text-area" id="seventeen-save-task"></textarea>
            <button id="seventeen" class="save">Save
            </button>
        </div>
    </div>

    
    
    <!--jquery linkb-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <script src="assets/js/script.js">
    </script>
    
</body>
</html>
