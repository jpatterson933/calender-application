<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--style sheets for font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <!--stylesheet for bootstrap for the jumbotron element-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <!--jquery linkb-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--my style sheet-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Simple Single Day 9-5 Scheduler</title>
</head>

<body>
  <!-- header of page-->
  <div class="col-12 jumbotron jumbotron-fluid" id="jumbo-style">
    <div class="container" style="text-align: center;">
      <h1 class="title display-4">9 to 5 Daily Planner</h1>
      <p id="date"></p>
      <button id="clear-storage">Restart your day!</button>
    </div>
  </div>
  <!--This containter holds the 9-5 timeslots.-->
  <div id="col hourly-container">
    <!-- the hourly-rows holds each row on its own-->
    <div class="col-12 hourly-rows">
      <!--the farthes left element on the screen is the time and this div holds each time-->
      <div class="time" id="nine-clear">
        <span class="time-text">9AM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <!--this is the input area for the user to input their tasks-->
      <textarea type="text" class="text-area" id="nine-save-task"></textarea>
      <!--this is the save button-->
      <button id="nine" class="save">Save
      </button>
      <div>
        <label for="nine-box">Done</label>
        <input type="checkbox" id="nine-box" name="nine-box" value="0">
      </div>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="ten-clear">
        <span class="time-text">10AM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="ten-save-task"></textarea>
      <button id="ten" class="save">Save
      </button>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="eleven-clear">
        <span class="time-text">11AM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="eleven-save-task"></textarea>
      <button id="eleven" class="save">Save
      </button>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="twelve-clear">
        <span class="time-text">12PM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="twelve-save-task"></textarea>
      <button id="twelve" class="save">Save
      </button>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="thirteen-clear">
        <span class="time-text">1PM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="thirteen-save-task"></textarea>
      <button id="thirteen" class="save">Save
      </button>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="fourteen-clear">
        <span class="time-text">2PM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="fourteen-save-task"></textarea>
      <button id="fourteen" class="save">Save
      </button>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="fifteen-clear">
        <span class="time-text">3PM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="fifteen-save-task"></textarea>
      <button id="fifteen" class="save">Save
      </button>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="sixteen-clear">
        <span class="time-text">4PM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="sixteen-save-task"></textarea>
      <button id="sixteen" class="save">Save
      </button>
    </div>

    <div class="col-12 hourly-rows">
      <div class="time" id="seventeen-clear">
        <span class="time-text">5PM</span>
        <span class="tooltiptext">Click to Clear Hour</span>
      </div>
      <textarea type="text" class="text-area" id="seventeen-save-task"></textarea>
      <button id="seventeen" class="save">Save
      </button>
    </div>
  </div>


  <!--bootstrap script for jumbotron-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <!--My javascript page-->
  <script src="assets/js/script.js"></script>

</body>

</html>
